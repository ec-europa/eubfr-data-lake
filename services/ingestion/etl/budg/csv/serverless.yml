service: ingestion-etl-budg-csv

plugins:
  - serverless-webpack

custom:
  webpackIncludeModules: true
  eubfrEnvironment: ${opt:eubfr_env, file(../../../../../config.json):eubfr_env, env:EUBFR_ENV, 'dev'}
  dynamoTable: ${file(../../../store/serverless.yml):custom.DYNAMODB_TABLE}

package:
  individually: true

provider:
  name: aws
  runtime: nodejs6.10
  timeout: 60
  stage: ${opt:stage, file(../../../../../config.json):stage, 'dev'}
  region: ${opt:region, file(../../../../../config.json):region, 'eu-central-1'}
  deploymentBucket:
    name: eubfr-${self:custom.eubfrEnvironment}-deploy
  stackTags:
    ENV: ${self:custom.eubfrEnvironment}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.dynamoTable}"

functions:
  parseCsv:
    handler: src/handler.parseCsv
    environment:
      STAGE: ${self:provider.stage}
      REGION: ${self:provider.region}
      TABLE: ${self:custom.dynamoTable}
    events:
      - sns:
          arn:
            Fn::Join:
              - ""
              - - "arn:aws:sns:"
                - Ref: "AWS::Region"
                - ":"
                - Ref: "AWS::AccountId"
                - ":${self:provider.stage}-etl-budg-csv"
          topicName: ${self:provider.stage}-etl-budg-csv

resources:
  Resources:
    SNSTopicBUDGCSV:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:provider.stage}-etl-budg-csv
        DisplayName: BUDG CSV ETL
    SNSTopicBUDGCSVPolicy:
      Type: AWS::SNS::TopicPolicy
      Properties:
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            -
              Sid: AllowIngestionManagerToPushNotificationEffect
              Action:
                - sns:Publish
              Effect: Allow
              Resource: "*"
              Principal: "*"
        Topics:
          -
            Ref: SNSTopicBUDGCSV

service: ingestion-etl-valor-xls

plugins:
  - serverless-webpack

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules:
      forceExclude:
        - aws-sdk
    packager: yarn
  eubfrEnvironment: ${opt:eubfr_env, file(../../../../../config.json):eubfr_env, env:EUBFR_ENV, 'dev'}
  bucketName: ${file(../../../../../resources/harmonized-storage/serverless.yml):custom.bucketName}

package:
  individually: true

provider:
  name: aws
  runtime: nodejs8.10
  timeout: 300
  stage: ${opt:stage, file(../../../../../config.json):stage, 'dev'}
  region: ${opt:region, file(../../../../../config.json):region, 'eu-central-1'}
  deploymentBucket:
    name: eubfr-${self:custom.eubfrEnvironment}-deploy
  stackTags:
    ENV: ${self:custom.eubfrEnvironment}
  iamRoleStatements:
    -  Effect: "Allow"
       Action:
         - "s3:PutObject"
       Resource:
         Fn::Join:
           - ""
           - - "arn:aws:s3:::"
             - ${self:custom.bucketName}
             - "/*"

functions:
  parseXls:
    handler: src/events/onParseXLS.handler
    name: ${self:provider.stage}-${self:service}-parseXls
    memorySize: 3008
    environment:
      BUCKET: ${self:custom.bucketName}
      REGION: ${self:provider.region}
      STAGE: ${self:provider.stage}
    events:
      - sns:
          arn:
            Fn::Join:
              - ""
              - - "arn:aws:sns:"
                - Ref: "AWS::Region"
                - ":"
                - Ref: "AWS::AccountId"
                - ":${self:provider.stage}-etl-valor-xls"
          topicName: ${self:provider.stage}-etl-valor-xls
      - sns:
          arn:
            Fn::Join:
              - ""
              - - "arn:aws:sns:"
                - Ref: "AWS::Region"
                - ":"
                - Ref: "AWS::AccountId"
                - ":${self:provider.stage}-etl-valor-xlsx"
          topicName: ${self:provider.stage}-etl-valor-xlsx

resources:
  Resources:
    SNSTopicvalorXLS:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:provider.stage}-etl-valor-xls
        DisplayName: valor XLS ETL
    SNSTopicvalorXLSX:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:provider.stage}-etl-valor-xlsx
        DisplayName: valor XLSX ETL
